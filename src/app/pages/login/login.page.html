<ion-content>
  <div class='center'>
    <h1>Sign In</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type='text'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>

      <!-- <ion-item>
        <a routerLink='/signup'>Create Account</a>
      </ion-item> -->

      <ion-button (click)='signin()' expand="block" shape='round' color='success'>Sign In</ion-button>


    </ion-list>

  </form>
</ion-content>
